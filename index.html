<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japa web3 game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div>
      <button class="button1" onclick="connectMetamask()">
        Connect Metamask
      </button>
      <button class="button2" onclick="claimTokens()">Claim Tokens</button>
      <button class="button3" onclick="claimNft()">Claim NFT</button>
    </div>

    <div>
      <span class="nftTotalScore" data-nft-total-score>NFT Total Score: 0</span>
      <span class="gweiTotalScore" data-wei-total-score
        >Gwei Total Score: 0</span
      >
    </div>

    <div>
      <span class="score1" data-nft-score>NFT Score: 0</span>
      <span class="score" data-score>Gwei Score: 0</span>
    </div>

    <div class="game">
      <div class="start-screen"><h1>Press Any Key To Start</h1></div>
      <img src="images/ground.png" alt="ground" />
      <img src="images/ground.png" alt="ground" />
      <img src="images/playerStands.png" alt="playerStands" />
    </div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="blockchain.js"></script>
  </body>
</html>
